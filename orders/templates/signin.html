{% extends "base.html" %}
{% block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!--  <a class="navbar-brand" href="#">Beton cooks</a>-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <h1><a class="nav-link">Pinnochioâ€™s Pizza & Subs  <span class="sr-only">(current)</span></a></h1>
            </li>


        </ul>

    </div>
</nav>

<div class=' mx-auto w-50 p-3'>
    <div class='text-center text-default'><h2>Sign up</h2></div>
    {% if message %}
    <div class='text-center text-danger'>
        {{message}}
    </div>
    {% endif %}
    <form class='m-5' action="{% url 'signin' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">First name:</label>
            <input type="text" class="form-control" name="first_name">
        </div>
        <div class="form-group">
            <label for="username">Last name:</label>
            <input type="text" class="form-control" name="last_name">
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" name="username">
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" name="password">
        </div>
        <div class="form-group">
            <label for="pwd">Retype Password:</label>
            <input type="password" class="form-control" name="password2">
        </div>
        <button type="submit" class="btn btn-secondary">Sign up</button>
    </form>
</div>
{% endblock %}
